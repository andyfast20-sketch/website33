<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account - VoiceAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 42px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 16px;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #999;
            transition: all 0.3s;
        }

        .step.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(1.1);
        }

        .step.completed {
            background: #4caf50;
            color: white;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .section-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row.single {
            grid-template-columns: 1fr;
        }

        .form-group {
            position: relative;
        }

        label {
            display: block;
            color: #555;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-strength {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s;
        }

        .strength-weak { background: #f44336; width: 33%; }
        .strength-medium { background: #ff9800; width: 66%; }
        .strength-strong { background: #4caf50; width: 100%; }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-next, .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-next:hover, .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-back {
            background: #f5f5f5;
            color: #666;
        }

        .btn-back:hover {
            background: #e0e0e0;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .verification-code {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 30px 0;
        }

        .code-input {
            width: 60px;
            height: 70px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            border: 3px solid #e0e0e0;
            border-radius: 12px;
        }

        .code-input:focus {
            border-color: #667eea;
        }

        .message {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .message.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }

        .message.info {
            background: #e3f2fd;
            color: #1565c0;
            border-left: 4px solid #2196f3;
        }

        .signin-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }

        .signin-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .signin-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .signup-container {
                padding: 30px 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .logo h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1>üéôÔ∏è VoiceAI</h1>
            <p>Create your AI-powered phone assistant</p>
        </div>

        <div class="step-indicator">
            <div class="step active" id="step1">1</div>
            <div class="step" id="step2">2</div>
            <div class="step" id="step3">3</div>
        </div>

        <div class="message" id="message"></div>

        <!-- Step 1: Business & Personal Info -->
        <form id="signupForm">
            <div class="form-section active" id="section1">
                <h2 class="section-title">üìã Business & Personal Information</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="businessName">Business Name *</label>
                        <input type="text" id="businessName" required placeholder="Your Company Ltd">
                    </div>
                    <div class="form-group">
                        <label for="fullName">Full Name *</label>
                        <input type="text" id="fullName" required placeholder="John Smith">
                    </div>
                </div>

                <div class="form-row single">
                    <div class="form-group">
                        <label for="address">Full Address *</label>
                        <textarea id="address" required placeholder="123 High Street, London, UK, SW1A 1AA"></textarea>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="mobileNumber">Mobile Number *</label>
                        <input type="tel" id="mobileNumber" required placeholder="447700900123">
                    </div>
                </div>

                <div class="buttons">
                    <button type="button" class="btn-next" onclick="nextStep(2)">Continue ‚Üí</button>
                </div>
            </div>

            <!-- Step 2: Account Credentials -->
            <div class="form-section" id="section2">
                <h2 class="section-title">üîê Account Credentials</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="username">Username *</label>
                        <input type="text" id="username" required placeholder="Choose a username">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password *</label>
                        <input type="password" id="password" required placeholder="Create a strong password" oninput="checkPasswordStrength()">
                        <div class="password-strength">
                            <div class="password-strength-bar" id="strengthBar"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password *</label>
                        <input type="password" id="confirmPassword" required placeholder="Re-enter your password">
                    </div>
                </div>

                <div class="buttons">
                    <button type="button" class="btn-back" onclick="prevStep(1)">‚Üê Back</button>
                    <button type="button" class="btn-next" onclick="submitSignup()">Create Account ‚Üí</button>
                </div>
            </div>

            <!-- Step 3: SMS Verification -->
            <div class="form-section" id="section3">
                <h2 class="section-title">üì± Verify Your Mobile Number</h2>
                <p style="text-align: center; color: #666; margin-bottom: 20px;">
                    We've sent a 5-digit code to <strong id="displayMobile"></strong>
                </p>

                <div class="verification-code">
                    <input type="text" class="code-input" maxlength="1" id="code1" oninput="moveToNext(this, 'code2')">
                    <input type="text" class="code-input" maxlength="1" id="code2" oninput="moveToNext(this, 'code3')">
                    <input type="text" class="code-input" maxlength="1" id="code3" oninput="moveToNext(this, 'code4')">
                    <input type="text" class="code-input" maxlength="1" id="code4" oninput="moveToNext(this, 'code5')">
                    <input type="text" class="code-input" maxlength="1" id="code5" oninput="verifyCode()">
                </div>

                <div class="buttons">
                    <button type="button" class="btn-submit" onclick="verifyCode()">Verify Code</button>
                </div>

                <p style="text-align: center; color: #666; margin-top: 20px;">
                    Didn't receive the code? <a href="#" onclick="resendCode(); return false;" style="color: #667eea; font-weight: 600;">Resend</a>
                </p>
            </div>
        </form>

        <div class="signin-link">
            Already have an account? <a href="/signin.html">Sign In</a>
        </div>
    </div>

    <script>
        let currentStep = 1;
        let verificationId = null;

        function nextStep(step) {
            if (step === 2) {
                // Validate step 1
                const businessName = document.getElementById('businessName').value.trim();
                const fullName = document.getElementById('fullName').value.trim();
                const address = document.getElementById('address').value.trim();
                const mobileNumber = document.getElementById('mobileNumber').value.trim();

                if (!businessName || !fullName || !address || !mobileNumber) {
                    showMessage('Please fill in all required fields', 'error');
                    return;
                }

                if (mobileNumber.length < 10) {
                    showMessage('Please enter a valid mobile number', 'error');
                    return;
                }
            }

            // Update steps
            document.getElementById('section' + currentStep).classList.remove('active');
            document.getElementById('step' + currentStep).classList.remove('active');
            document.getElementById('step' + currentStep).classList.add('completed');
            
            currentStep = step;
            
            document.getElementById('section' + currentStep).classList.add('active');
            document.getElementById('step' + currentStep).classList.add('active');
            
            window.scrollTo(0, 0);
        }

        function prevStep(step) {
            document.getElementById('section' + currentStep).classList.remove('active');
            document.getElementById('step' + currentStep).classList.remove('active');
            
            currentStep = step;
            
            document.getElementById('section' + currentStep).classList.add('active');
            document.getElementById('step' + currentStep).classList.add('active');
            document.getElementById('step' + currentStep).classList.remove('completed');
        }

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthBar = document.getElementById('strengthBar');
            
            strengthBar.className = 'password-strength-bar';
            
            if (password.length === 0) {
                strengthBar.style.width = '0';
                return;
            }
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
            } else if (strength === 3) {
                strengthBar.classList.add('strength-medium');
            } else {
                strengthBar.classList.add('strength-strong');
            }
        }

        async function submitSignup() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const businessName = document.getElementById('businessName').value.trim();
            const fullName = document.getElementById('fullName').value.trim();
            const address = document.getElementById('address').value.trim();
            const mobileNumber = document.getElementById('mobileNumber').value.trim();

            if (!username || !password || !businessName || !fullName || !address || !mobileNumber) {
                showMessage('Please fill in all required fields', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            try {
                showMessage('Sending verification code...', 'info');

                const response = await fetch('/api/auth/send-verification', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        businessName,
                        fullName,
                        address,
                        mobileNumber,
                        username,
                        password
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to send verification code');
                }

                verificationId = data.verification_id;
                document.getElementById('displayMobile').textContent = mobileNumber;
                
                showMessage('‚úÖ Verification code sent! Check your phone.', 'success');
                setTimeout(() => {
                    nextStep(3);
                    document.getElementById('code1').focus();
                }, 1500);

            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        function moveToNext(current, nextId) {
            if (current.value.length === 1) {
                const next = document.getElementById(nextId);
                if (next) next.focus();
            }
        }

        async function verifyCode() {
            const code = 
                document.getElementById('code1').value +
                document.getElementById('code2').value +
                document.getElementById('code3').value +
                document.getElementById('code4').value +
                document.getElementById('code5').value;

            if (code.length !== 5) {
                showMessage('Please enter the complete 5-digit code', 'error');
                return;
            }

            try {
                showMessage('Verifying code...', 'info');

                const response = await fetch('/api/auth/verify-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        verification_id: verificationId,
                        code: code
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Invalid verification code');
                }

                showMessage('‚úÖ Account created successfully! Redirecting to login...', 'success');
                setTimeout(() => {
                    window.location.href = '/signin.html';
                }, 2000);

            } catch (error) {
                showMessage(error.message, 'error');
                // Clear code inputs
                for (let i = 1; i <= 5; i++) {
                    document.getElementById('code' + i).value = '';
                }
                document.getElementById('code1').focus();
            }
        }

        async function resendCode() {
            try {
                showMessage('Resending verification code...', 'info');

                const response = await fetch('/api/auth/resend-verification', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        verification_id: verificationId
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to resend code');
                }

                showMessage('‚úÖ New code sent! Check your phone.', 'success');

            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = 'message show ' + type;
            setTimeout(() => {
                message.classList.remove('show');
            }, 5000);
        }

        // Allow enter key to submit on verification inputs
        document.addEventListener('DOMContentLoaded', () => {
            for (let i = 1; i <= 5; i++) {
                document.getElementById('code' + i).addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        verifyCode();
                    }
                });
            }
        });
    </script>
</body>
</html>
