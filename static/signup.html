<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Sign Up - Answerly</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background:
                radial-gradient(900px 480px at 20% 0%, rgba(102,126,234,0.35), transparent 55%),
                radial-gradient(850px 520px at 90% 10%, rgba(118,75,162,0.35), transparent 55%),
                #070713;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px 20px;
            color: rgba(255,255,255,0.92);
        }
        .signup-container {
            background: rgba(10, 12, 28, 0.9);
            border-radius: 24px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255,255,255,0.08);
            padding: 36px 36px 28px;
            width: 100%;
            max-width: 640px;
        }
        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: center;
            margin-bottom: 16px;
        }
        .logo-mark {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(102,126,234,1), rgba(118,75,162,1));
            box-shadow: 0 10px 24px rgba(102,126,234,0.35);
            border: 1px solid rgba(255,255,255,0.18);
        }
        .logo-mark svg { width: 24px; height: 24px; }
        h1 { color: #fff; font-size: 28px; margin-bottom: 8px; text-align: center; }
        .subtitle { text-align: center; color: rgba(255,255,255,0.65); margin-bottom: 26px; font-size: 14px; }

        .progress {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 26px;
        }
        .progress-step {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            color: rgba(255,255,255,0.7);
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
        }
        .progress-step.active {
            color: #fff;
            border-color: rgba(122,167,255,0.6);
            background: rgba(122,167,255,0.2);
        }
        .progress-line {
            width: 40px;
            height: 2px;
            background: rgba(255,255,255,0.15);
        }
        .progress-line.active { background: rgba(122,167,255,0.6); }

        .form-step { display: none; }
        .form-step.active { display: block; }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }
        .form-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 8px; color: rgba(255,255,255,0.85); font-weight: 600; font-size: 13px; }
        input, textarea {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 12px;
            font-size: 14px;
            color: #fff;
            background: rgba(255,255,255,0.06);
            transition: all 0.2s ease;
        }
        input::placeholder, textarea::placeholder { color: rgba(255,255,255,0.45); }
        input:focus, textarea:focus {
            outline: none;
            border-color: rgba(122,167,255,0.7);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 6px;
            margin-bottom: 6px;
        }
        .checkbox-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #7aa7ff;
        }
        .checkbox-group label {
            margin: 0;
            font-weight: 500;
            font-size: 13px;
            color: rgba(255,255,255,0.75);
        }
        .form-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-top: 8px;
        }
        .btn {
            padding: 12px 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(102,126,234,0.25); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; box-shadow: none; }
        .btn-secondary {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.12);
            color: rgba(255,255,255,0.85);
        }
        .btn-full { width: 100%; }

        .message {
            padding: 12px 15px;
            border-radius: 12px;
            margin-bottom: 16px;
            display: none;
            font-size: 14px;
        }
        .message.success { background: rgba(46, 204, 113, 0.18); color: #9be7b5; border: 1px solid rgba(46, 204, 113, 0.25); }
        .message.error { background: rgba(231, 76, 60, 0.18); color: #f3b2ab; border: 1px solid rgba(231, 76, 60, 0.25); }

        .links {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: rgba(255,255,255,0.6);
        }
        .links a { color: #9cc3ff; text-decoration: none; font-weight: 600; }
        .links a:hover { text-decoration: underline; }

        .step { display: none; }
        .step.active { display: block; }
        .verification-code {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 18px 0 10px;
        }
        .verification-code input {
            width: 52px;
            height: 56px;
            text-align: center;
            font-size: 22px;
            font-weight: 700;
            border-radius: 14px;
        }
        .helper-text {
            text-align: center;
            color: rgba(255,255,255,0.65);
            margin-top: 8px;
            font-size: 13px;
        }

        @media (max-width: 640px) {
            .form-grid { grid-template-columns: 1fr; }
            .signup-container { padding: 28px 22px; }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="brand">
            <span class="logo-mark" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 12c0-3.87 3.13-7 7-7" stroke="rgba(255,255,255,0.9)" stroke-width="2" stroke-linecap="round"/>
                    <path d="M12 5c3.87 0 7 3.13 7 7" stroke="rgba(255,255,255,0.9)" stroke-width="2" stroke-linecap="round"/>
                    <rect x="8" y="10" width="8" height="10" rx="4" fill="rgba(255,255,255,0.9)"/>
                    <circle cx="12" cy="14" r="1.5" fill="#3f4cff"/>
                </svg>
            </span>
            <div style="font-weight: 900; font-size: 18px;">Answerly</div>
        </div>
        <h1>Create your account</h1>
        <p class="subtitle">Fast setup. Finish in less than 2 minutes.</p>

        <div id="message" class="message"></div>

        <!-- Step 1: Account Details -->
        <div id="step1" class="step active">
            <form id="signupForm">
                <div class="progress">
                    <span class="progress-step active" data-step="1">1</span>
                    <span class="progress-line active"></span>
                    <span class="progress-step" data-step="2">2</span>
                    <span class="progress-line"></span>
                    <span class="progress-step" data-step="3">3</span>
                </div>

                <div class="form-step active" data-step="1">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="name">Full Name *</label>
                            <input type="text" id="name" placeholder="John Smith" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Username *</label>
                            <input type="text" id="username" placeholder="johnsmith" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" placeholder="john@example.com" required>
                    </div>
                </div>

                <div class="form-step" data-step="2">
                    <div class="form-group">
                        <label for="mobile">Mobile Number *</label>
                        <input type="tel" id="mobile" placeholder="+44 7700 900000 or 07700 900000" required>
                    </div>
                    <div class="form-group">
                        <label for="business_name">Business Name *</label>
                        <input type="text" id="business_name" placeholder="Your Business Ltd" required>
                    </div>
                    <div class="form-group">
                        <label for="website_url">Website (optional)</label>
                        <input type="url" id="website_url" placeholder="https://example.com">
                    </div>
                </div>

                <div class="form-step" data-step="3">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="password">Password *</label>
                            <input type="password" id="password" placeholder="Min 8 characters" required>
                        </div>
                        <div class="form-group">
                            <label for="password2">Confirm Password *</label>
                            <input type="password" id="password2" placeholder="Re-enter password" required>
                        </div>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="confirm_adult" required>
                        <label for="confirm_adult">I confirm I am 18 years or older *</label>
                    </div>
                </div>

                <div class="form-nav">
                    <button type="button" class="btn btn-secondary" id="backBtn" disabled>Back</button>
                    <button type="button" class="btn" id="nextBtn">Next</button>
                    <button type="submit" class="btn btn-primary" id="submitBtn" style="display: none;">Send Verification Code</button>
                </div>
            </form>
        </div>

        <!-- Step 2: SMS Verification -->
        <div id="step2" class="step">
            <p class="helper-text">
                üì± We sent a 5-digit code to<br>
                <strong id="maskedPhone"></strong>
            </p>

            <form id="verifyForm">
                <div class="verification-code">
                    <input type="text" maxlength="1" id="code1" required autocomplete="off">
                    <input type="text" maxlength="1" id="code2" required autocomplete="off">
                    <input type="text" maxlength="1" id="code3" required autocomplete="off">
                    <input type="text" maxlength="1" id="code4" required autocomplete="off">
                    <input type="text" maxlength="1" id="code5" required autocomplete="off">
                </div>

                <button type="submit" class="btn" id="verifyBtn">Verify & Create Account</button>
            </form>

            <p class="helper-text">
                Didn't receive the code? <a href="#" onclick="resendCode(); return false;" style="color: #9cc3ff;">Resend</a>
            </p>
        </div>

        <div class="links">
            <a href="/">‚Üê Back to Home</a> | 
            <a href="/signin.html">Already have an account?</a>
        </div>
    </div>

    <script>
        let signupToken = '';
        let signupData = {};

        const formSteps = Array.from(document.querySelectorAll('.form-step'));
        const progressSteps = Array.from(document.querySelectorAll('.progress-step'));
        const progressLines = Array.from(document.querySelectorAll('.progress-line'));
        const nextBtn = document.getElementById('nextBtn');
        const backBtn = document.getElementById('backBtn');
        const submitBtn = document.getElementById('submitBtn');
        let currentStep = 0;

        function updateStepUI() {
            formSteps.forEach((step, index) => {
                step.classList.toggle('active', index === currentStep);
            });
            progressSteps.forEach((step, index) => {
                step.classList.toggle('active', index <= currentStep);
            });
            progressLines.forEach((line, index) => {
                line.classList.toggle('active', index < currentStep);
            });
            backBtn.disabled = currentStep === 0;
            nextBtn.style.display = currentStep === formSteps.length - 1 ? 'none' : 'inline-flex';
            submitBtn.style.display = currentStep === formSteps.length - 1 ? 'inline-flex' : 'none';
        }

        function validateStep(stepEl) {
            const inputs = Array.from(stepEl.querySelectorAll('input, textarea, select'));
            for (const input of inputs) {
                if (!input.checkValidity()) {
                    input.reportValidity();
                    return false;
                }
            }
            return true;
        }

        nextBtn.addEventListener('click', () => {
            if (!validateStep(formSteps[currentStep])) return;
            currentStep = Math.min(currentStep + 1, formSteps.length - 1);
            updateStepUI();
        });

        backBtn.addEventListener('click', () => {
            currentStep = Math.max(currentStep - 1, 0);
            updateStepUI();
        });

        updateStepUI();

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (currentStep < formSteps.length - 1) {
                if (validateStep(formSteps[currentStep])) {
                    currentStep = Math.min(currentStep + 1, formSteps.length - 1);
                    updateStepUI();
                }
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            const messageEl = document.getElementById('message');
            
            signupData = {
                name: document.getElementById('name').value.trim(),
                username: document.getElementById('username').value.trim(),
                email: document.getElementById('email').value.trim(),
                mobile: document.getElementById('mobile').value.trim(),
                business_name: document.getElementById('business_name').value.trim(),
                website_url: document.getElementById('website_url').value.trim() || null,
                password: document.getElementById('password').value,
                password2: document.getElementById('password2').value,
                confirm_adult: document.getElementById('confirm_adult').checked,
                captcha_token: ''
            };

            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending code...';

            try {
                const response = await fetch('/api/auth/signup/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(signupData)
                });

                const result = await response.json();

                if (result.success) {
                    signupToken = result.signup_token;
                    document.getElementById('maskedPhone').textContent = signupData.mobile;
                    showMessage(result.message || 'Code sent!', 'success');
                    
                    // Switch to verification step
                    document.getElementById('step1').classList.remove('active');
                    document.getElementById('step2').classList.add('active');
                    document.getElementById('code1').focus();
                } else {
                    showMessage(result.error || 'Signup failed', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Verification Code';
            }
        });

        document.getElementById('verifyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const code = document.getElementById('code1').value + 
                        document.getElementById('code2').value + 
                        document.getElementById('code3').value + 
                        document.getElementById('code4').value +
                        document.getElementById('code5').value;

            if (code.length !== 5) {
                showMessage('Please enter all 5 digits', 'error');
                return;
            }

            const verifyBtn = document.getElementById('verifyBtn');
            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Verifying...';

            try {
                const response = await fetch('/api/auth/signup/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ signup_token: signupToken, code })
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('Account created! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = '/signin.html';
                    }, 1500);
                } else {
                    showMessage(result.error || 'Verification failed', 'error');
                    verifyBtn.disabled = false;
                    verifyBtn.textContent = 'Verify & Create Account';
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Verify & Create Account';
            }
        });

        // Auto-advance to next input
        ['code1', 'code2', 'code3', 'code4', 'code5'].forEach((id, index) => {
            const input = document.getElementById(id);
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < 4) {
                    document.getElementById(['code1', 'code2', 'code3', 'code4', 'code5'][index + 1]).focus();
                }
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    document.getElementById(['code1', 'code2', 'code3', 'code4', 'code5'][index - 1]).focus();
                }
            });
        });

        // Paste support
        document.getElementById('code1').addEventListener('paste', (e) => {
            e.preventDefault();
            const pastedText = e.clipboardData.getData('text').replace(/\D/g, '').slice(0, 5);
            ['code1', 'code2', 'code3', 'code4', 'code5'].forEach((id, i) => {
                if (pastedText[i]) {
                    document.getElementById(id).value = pastedText[i];
                }
            });
            if (pastedText.length >= 5) {
                document.getElementById('code5').focus();
            }
        });

        async function resendCode() {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/auth/signup/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(signupData)
                });

                const result = await response.json();

                if (result.success) {
                    signupToken = result.signup_token;
                    showMessage('New code sent!', 'success');
                } else {
                    showMessage(result.error || 'Failed to resend', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
            }
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
